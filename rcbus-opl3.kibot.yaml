      - layer: Edge.Cuts
      - layer: User.Drawings
      - layer: User.Comments
      sheet: Front courtyard area
    - layers:
      - layer: F.Fab
      - layer: Edge.Cuts
      - layer: User.Drawings
      - layer: User.Comments
      sheet: Front documentation
    - repeat_for_layer: User.Drawings
      repeat_layers: drill_pairs
      layers:
      - layer: User.Drawings
        color: '#000000'
      - layer: Edge.Cuts
        color: '#000000'
    keep_temporal_files: true

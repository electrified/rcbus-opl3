# This is a working example.
# For a more complete reference use `--example`
kibot:
  version: 1

global:
  filters:
  - number: 1007
  - number: 1015
  - number: 58
  - number: 107

import:
- file: JLCPCB
  definitions:
    _KIBOT_MANF_DIR: Manufacturers/JLCPCB
    _KIBOT_POS_PRE_TRANSFORM: '[''_kicost_rename'', ''_rot_footprint'']'
    _KIBOT_BOM_ENABLED: 'false'
- file: PCB2Blender_2_1
- file: PCBWay
  definitions:
    _KIBOT_MANF_DIR: Manufacturers/PCBWay

preflight:
  drc:
    dont_stop: true
    format: HTML,RPT,JSON,CSV
  erc:
    dont_stop: true
    format: HTML,RPT,JSON,CSV
  set_text_variables:
    # The revision will be the short git hash
    # We use ${git_hash} for the REV field in the worksheet (frame)
    - name: 'GIT_HASH'
      command: 'git log -1 --format="%h" $KIBOT_PCB_NAME'
      before: 'Git:'
    # Coherent date and time for the schematic and PCB
    # This will be the time stamp of the files generation, not the commit times
    # We use `${date}` for the time field in the worksheet (frame)
    - name: 'DATE'
      command: 'date --iso-8601=minutes'
    - name: 'VERSION'
      command: 'echo $VERSION'

outputs:
- name: basic_blender_export
  comment: 3D view from top/30 deg/bottom (Blender)
  type: blender_export
  dir: 3D
  options:
    pcb3d: _PCB2Blender_2_1
    outputs:
    - type: render
    - type: blender
    point_of_view:
    - view: top
    - rotate_x: 30
      rotate_z: -20
      file_id: _30deg
    - view: bottom
- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: BoM/Generic
  options:
    format: HTML
    group_fields: &id001
    - part
    - part lib
    - value
    - footprint
    - footprint lib
    - voltage
    - tolerance
    - current
    - power
    - mpn
    count_smd_tht: true
- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: BoM/Generic
  options:
    format: CSV
    group_fields: *id001
    count_smd_tht: true
- name: generic_bom_xlsx
  comment: Generic Bill of Materials in XLSX format
  type: bom
  dir: BoM/Generic
  options:
    format: XLSX
    group_fields: *id001
    count_smd_tht: true
- name: positional_bom_html
  comment: Positional Bill of Materials in HTML format
  type: bom
  dir: BoM/Positional
  options:
    format: HTML
    group_fields: *id001
    columns: &id002
    - Row
    - Description
    - Part
    - Part Lib
    - References
    - Value
    - Footprint
    - Footprint Lib
    - Quantity Per PCB
    - Build Quantity
    - Status
    - Datasheet
    - Sheetpath
    - Source BoM
    - ${DNP}
    - ${EXCLUDE_FROM_BOARD}
    - ${EXCLUDE_FROM_SIM}
    - footprint full
    - Footprint X
    - Footprint Y
    - Footprint Rot
    - Footprint Side
    - Footprint Type
    - Footprint Type NV
    - Footprint Populate
    - Footprint X-Size
    - Footprint Y-Size
    - ${ITEM_NUMBER}
    - Net Name
    - Net Label
    - Net Class
    - ${QUANTITY}
    count_smd_tht: true
    html:
      style: modern-red
- name: positional_bom_xlsx
  comment: Positional Bill of Materials in XLSX format
  type: bom
  dir: BoM/Positional
  options:
    format: XLSX
    group_fields: *id001
    columns: *id002
    count_smd_tht: true
    xlsx:
      style: modern-red
- name: costs_bom_xlsx
  comment: Costs Bill of Materials in XLSX format
  type: bom
  dir: BoM/Costs
  options:
    format: XLSX
    group_fields:
    - part
    - part lib
    - value
    - footprint
    - footprint lib
    - voltage
    - tolerance
    - current
    - power
    - manf#
    count_smd_tht: true
    xlsx:
      style: modern-green
      kicost: true
      specs: true
      kicost_api_disable: KitSpace
    pre_transform: _kicost_rename
- name: kicad_internal_bom
  type: bom
  dir: BoM/KiCad
  comment: BoM using KiCad settings
  options:
    format: KICAD
    ignore_dnf: false
    group_not_fitted: true
    group_fields: []
    sort_style: kicad_bom
    columns:
    - _kicad_bom_fields
